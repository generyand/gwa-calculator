<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GWA Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="dark-mode-btn">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>
      <table id="table">
        <thead>
          <tr>
            <td>Subject Name</td>
            <td>No. of units</td>
            <td>Final Grade</td>
          </tr>
        </thead>
        <tbody>
          <tr class="subject-name" id="subject-1">
            <td><input placeholder="Subject 1" type="text" /></td>
            <td><input type="number" /></td>
            <td><input type="number" /></td>
          </tr>

          <tr class="subject-name" id="subject-2">
            <td><input placeholder="Subject 2" type="text" /></td>
            <td><input type="number" /></td>
            <td><input type="number" /></td>
          </tr>

          <tr class="subject-name" id="subject-3">
            <td><input placeholder="Subject 3" type="text" /></td>
            <td><input type="number" /></td>
            <td><input type="number" /></td>
          </tr>

          <tr class="subject-name" id="subject-4">
            <td><input placeholder="Subject 4" type="text" /></td>
            <td><input type="number" /></td>
            <td><input type="number" /></td>
          </tr>
        </tbody>
      </table>
      <div class="tbl-buttons">
        <button class="minus-button" id="remove-row-btn"></button>
        <button class="clear-btn" id="clear-btn">CLEAR</button>
        <button class="plus-button" id="add-row-btn"></button>
      </div>
      <div class="gwa">GWA: 0.00</div>
      <button id="calculate-gwa-btn">CALCULATE GWA</button>
    </div>
  </body>
</html>
